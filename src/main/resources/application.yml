spring:
  profiles:
    active: dev
  application:
    name: wx
  resources:
    static-locations: classpath:/static/
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 20MB
  cache:
    #使用默认的ConcurrentMap
    type: simple
    cache-names: paramCache,defaultCache
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
